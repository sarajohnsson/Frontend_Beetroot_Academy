<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./main.css" />
        <title>JavaScript Objects</title>
    </head>
    <body>
        <div class="page_wrapper">
            <div class="clock_container">
                <div class="clock_container_box">
                    <div class="time_box days" id="days_display"></div>
                    <h3 class="clock_container_box_text">Days</h3>
                </div>
                <div class="clock_container_box">
                    <div class="time_box hours" id="hours_display"></div>
                    <h3 class="clock_container_box_text">Hours</h3>
                </div>
                <div class="clock_container_box">
                    <div class="time_box minutes" id="minutes_display"></div>
                    <h3 class="clock_container_box_text">Minutes</h3>
                </div>
                <div class="clock_container_box">
                    <div class="time_box seconds" id="seconds_display"></div>
                    <h3 class="clock_container_box_text">Seconds</h3>
                </div>
            </div>

            <div class="input_container">
                <input type="number" id="seconds_input" placeholder="seconds" />
                <button onclick="addSecondsFromInput()">Add seconds</button>

                <input type="number" id="minutes_input" placeholder="minutes" />
                <button onclick="addMinutesFromInput()">Add minutes</button>

                <input type="number" id="hours_input" placeholder="hours" />
                <button onclick="addHoursFromInput()">Add hours</button>
            </div>

            <div class="reset">
                <a href="./index.html" class="reset_btn">Reset</a>
            </div>

            <div class="car_container">
                <input
                    type="number"
                    id="distance_input"
                    placeholder="Distance"
                />
                <button
                    onclick="displayCarInfo()"
                    class="car_container_btn"
                    id="show_info"
                >
                    Show info
                </button>
                <button
                    onclick="calculateTime()"
                    class="car_container_btn"
                    id="submit"
                >
                    Submit
                </button>
                <div class="car_container_display" id="result"></div>
            </div>
        </div>

        <script src="./clock.js"></script>
        <script src="./cars.js"></script>
    </body>
</html>
