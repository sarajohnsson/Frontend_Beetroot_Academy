<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>My Weather Forecast</title>
    </head>
    <body>
        <main class="main-container">
            <!-- FIRST ROW OF COUNTRIES -->
            <div class="main-text-container">
                <p class="weather-text__p1">CSS Weather Forecast</p>
                <img
                    class="main-icon"
                    src="../assets/rising-sun.png"
                    alt="icon"
                />
            </div>
            <div class="country-container double">
                <div class="lisbon">
                    <p class="country-text">Lisbon</p>
                    <div class="temperature-container">
                        <p class="temperature-text">21&#8451;</p>
                        <img class="icon" src="../assets/sun.png" alt="" />
                    </div>
                </div>
            </div>
            <div class="country-container">
                <div class="paris">
                    <p class="country-text">Paris</p>
                    <div class="temperature-container">

                    </div>
                </div>
            </div>

            </div>

                </div>
            </div>
            <div class="country-container">
                <div class="cairo">
                    <p class="country-text">Cairo</p>
                    <div class="temperature-container">
                        <p class="temperature-text">21&#8451;</p>

            <div class="country-container">

            </div>
            <div class="country-container double">
                <div class="san-fransisco">
                    <p class="country-text">San-Fransisco</p>
                    <div class="temperature-container">
                        <p class="temperature-text">15&#8451;</p>
                        <img class="icon" src="../assets/sun.png" alt="" />
                    </div>
                </div>
            </div>
            <div class="country-container">
                <div class="tokyo">
                    <p class="country-text">Tokyo</p>

                        <p class="temperature-text">8&#8451;</p>
