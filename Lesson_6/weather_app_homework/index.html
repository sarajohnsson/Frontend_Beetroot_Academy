<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../weather_app_homework/style.css" />
        <title>My Weather Forecast</title>
    </head>
    <body>
        <main class="page-wrapper">
            <div class="containers">
                <div class="main-text-box">
                    <p class="weather-text__p1">CSS Weather Forecast</p>
                    <img
                        class="main-icon"
                        src="../assets/rising-sun.png"
                        alt="icon"
                    />
                </div>
                <div class="countries-container">
                    <div class="country-box double">
                        <p class="country-text">Lisbon</p>
                        <div class="temperature-container">
                            <p class="temperature-text">21&#8451;</p>
                            <img class="icon" src="../assets/sun.png" alt="" />
                        </div>
                    </div>
                    <div class="country-box">
                        <p class="country-text">Paris</p>
                        <div class="temperature-container">
                            <p class="temperature-text">11&#8451;</p>
                            <img
                                class="icon"
                                src="../assets/rain-night.png"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="country-box">
                        <p class="country-text">Belgrade</p>
                        <div class="temperature-container">
                            <p class="temperature-text">15&#8451;</p>
                            <img
                                class="icon"
                                src="../assets/large-cloud-sun.png"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="country-box">
                        <p class="country-text">Venice</p>
                        <div class="temperature-container">
                            <p class="temperature-text">21&#8451;</p>
                            <img
                                class="icon"
                                src="../assets/medium-cloud-sun.png"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="country-box">
                        <p class="country-text">Tel-Avive</p>
                        <div class="temperature-container">
                            <p class="temperature-text">32&#8451;</p>
                            <img
                                class="icon"
                                src="../assets/sun-hot.png"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="country-box">
                        <p class="country-text">Cairo</p>
                        <div class="temperature-container">
                            <p class="temperature-text">21&#8451;</p>
                            <img class="icon" src="../assets/sun.png" alt="" />
                        </div>
                    </div>
                    <div class="country-box">
                        <p class="country-text">New-York</p>
                        <div class="temperature-container">
                            <p class="temperature-text">17&#8451;</p>
                            <img
                                class="icon"
                                src="../assets/thunder.png"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="country-box">
                        <p class="country-text">New-Dehli</p>
                        <div class="temperature-container">
                            <p class="temperature-text">17&#8451;</p>
                            <img class="icon" src="../assets/rain.png" alt="" />
                        </div>
                    </div>
                    <div class="country-box double">
                        <p class="country-text">San-Fransisco</p>
                        <div class="temperature-container">
                            <p class="temperature-text">15&#8451;</p>
                            <img
                                class="icon"
                                src="../assets/little-cloud-sun.png"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="country-box">
                        <p class="country-text">Tokyo</p>
                        <div class="temperature-container">
                            <p class="temperature-text">8&#8451;</p>
                            <img class="icon" src="../assets/moon.png" alt="" />
                        </div>
                    </div>
                    <div class="country-box max">
                        <p class="country-text">Sydney</p>
                        <div class="temperature-container">
                            <p class="temperature-text">25&#8451;</p>
                            <img
                                class="icon"
                                src="../assets/cloud-night.png"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
                <div class="end-text-box">
                    <p class="weather-text__p2">Have a nice day!</p>
                </div>
            </div>
        </main>
    </body>
</html>
