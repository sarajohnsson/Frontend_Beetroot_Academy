<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./main.css" />
        <title>Data types and operators</title>
    </head>
    <body>
        <div class="page_wrapper">
            <section class="check_three_digits">
                <div class="container">
                    <h2 class="title">Please type in three numbers below</h2>
                    <div class="number_input_container">
                        <label for="firstNumber"> 1st number: </label>
                        <input
                            type="number"
                            id="firstNumber"
                            placeholder="1"
                            minlength="1"
                            maxlength="3"
                        />
                        <label for="secondNumber"> 2nd number: </label>
                        <input
                            type="number"
                            id="secondNumber"
                            placeholder="2"
                            minlength="1"
                            maxlength="3"
                        />
                        <label for="thirdNumber"> 3rd number: </label>
                        <input
                            type="number"
                            id="thirdNumber"
                            placeholder="3"
                            minlength="1"
                            maxlength="3"
                        />
                        <button id="numberSubmit">Submit</button>
                    </div>
                    <p id="numberOutput">...</p>
                </div>
            </section>

            <section class="currency_exchange">
                <div class="container">
                    <h2 class="title">Convert USD to...</h2>
                    <label for="currencyInput">Choose currency:</label>
                    <input type="text" id="currencyInput" placeholder="EUR" />
                    <label for="valueInput">Type in a value:</label>
                    <input type="number" id="valueInput" placeholder="20" />
                    <button id="currencySubmit">Submit</button>
                    <p id="exchangeOutput">...</p>
                </div>
            </section>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
