<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Events</title>
    </head>
    <body>
        <div class="page_wrapper">
            <h2 class="title">Text editor</h2>
            <div class="text_target">
                Press Cmd/Ctrl+E to add text and Cmd/Ctrl+S to save
            </div>
            <textarea name="" id="" class="text_source"></textarea>

            <h2 class="title">Grocery List</h2>
            <div class="groceries_container">
                <div class="heading" onclick="sortName()">Name</div>
                <div class="heading" onclick="sortPrice()">Price</div>
                <div class="heading" onclick="sortType()">Category</div>
            </div>

            <!-- Resizable box -->
            <h2 class="title">Resizable box</h2>
            <div class="box">
                <!-- Resizers container -->
                <div class="resizer_container">
                    <!-- Resizer corner -->
                    <div class="resizer_container_corner bottom_right"></div>
                </div>
            </div>
        </div>
        <script src="./displayingText.js"></script>
        <script src="./tableList.js"></script>
        <script src="./resizeBox.js"></script>
    </body>
</html>
