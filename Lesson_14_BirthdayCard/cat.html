<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Modak&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="../Lesson_14_BirthdayCard/styles/cat.css"
        />
        <title>Kitty in the box</title>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <button>Hover here</button>
                <div class="b1"></div>
                <div class="b2"></div>
                <div class="cat">
                    <div class="hat"></div>
                    <div class="face">
                        <div class="mouth">
                            <div class="m1"></div>
                            <div class="m2"></div>
                            <div class="m3">
                                <div class="m4"></div>
                            </div>
                            <div class="nose">
                                <div class="n1"></div>
                                <div class="n2"></div>
                            </div>
                        </div>
                        <div class="eyes">
                            <div class="eye-l">
                                <div class="iris-l">
                                    <div class="whites-l"></div>
                                </div>
                            </div>
                            <div class="eye-r">
                                <div class="iris-r">
                                    <div class="whites-r"></div>
                                </div>
                            </div>
                        </div>
                        <div class="ears">
                            <div class="ear-r">
                                <div class="small-r"></div>
                            </div>
                            <div class="ear-l">
                                <div class="small-l"></div>
                            </div>
                        </div>
                    </div>
                    <div class="cat-body"></div>
                </div>
                <div class="paws">
                    <div class="p1"></div>
                    <div class="p2"></div>
                </div>
            </div>
            <div class="shadow"></div>
            <div class="balloons">
                <div class="b-red">
                    <div class="b-attach">
                        <div class="b-line"></div>
                    </div>
                </div>
                <div class="b-green">
                    <div class="b-attach">
                        <div class="b-line"></div>
                    </div>
                </div>
                <div class="b-blue">
                    <div class="b-attach">
                        <div class="b-line"></div>
                    </div>
                </div>
                <div class="b-yellow">
                    <div class="b-attach">
                        <div class="b-line"></div>
                    </div>
                </div>
            </div>
            <div class="congratulation">
                <h1 class="text">Happy birthday</h1>
            </div>
            <div class="cloud-container">
                <div class="cloud-1">
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c3"></div>
                    <div class="c4"></div>
                </div>
                <div class="cloud-2">
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c3"></div>
                    <div class="c4"></div>
                </div>
                <div class="cloud-3">
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c3"></div>
                    <div class="c4"></div>
                </div>
                <div class="cloud-4">
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c3"></div>
                    <div class="c4"></div>
                </div>
            </div>
        </div>
    </body>
</html>
