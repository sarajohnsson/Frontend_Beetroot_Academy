<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../homework/main.css" />

        <title>Calculator</title>
    </head>
    <body>
        <div class="page_wrapper">
            <div class="container">
                <div class="calculator">
                    <h1 class="title">Calculator</h1>
                    <p id="total_output"></p>
                    <input
                        type="number"
                        id="first_input"
                        placeholder="Enter the first number"
                    />
                    <input
                        type="text"
                        id="operator_input"
                        placeholder="Please chose an operator"
                    />
                    <input
                        type="number"
                        id="second_input"
                        placeholder="Enter the second number"
                    />
                    <button id="calculate">Calculate</button>
                </div>
            </div>

            <div class="container">
                <div class="reversed_number">
                    <h1 class="title">Reversed numbers</h1>
                    <p class="subtitle">
                        Please type in a number to have it displayed in reverse
                    </p>
                    <input type="number" id="user_input" placeholder="123" />
                    <button id="result">Display result</button>
                    <p id="output"></p>
                </div>
            </div>
        </div>

        <script src="../homework/main.js"></script>
    </body>
</html>
