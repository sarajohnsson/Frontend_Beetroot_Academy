<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./main.css" />
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <div class="container row">
                <a href="#" class="logo">
                    <img src="./img/logo.svg" alt="" />
                </a>

                <nav class="nav">
                    <ul>
                        <li><a href="#">item</a></li>
                        <li><a href="#">item</a></li>
                        <li><a href="#">item</a></li>
                        <li><a href="#">item</a></li>
                        <li><a href="#">item</a></li>
                    </ul>
                </nav>

                <!-- Not recommended to use anchor -->
                <button class="hamburger">
                    <span class="divider"></span>
                </button>
            </div>
        </header>
        <div class="container_hero">
            <picture>
                <source
                    media="(min-width: 1280px)"
                    srcset="./img/main_bg.png"
                />
                <source
                    media="(min-width: 768px)"
                    srcset="./img/main_bg@2.png"
                />

                <img src="./img/main_bg@3.png" alt="" />
            </picture>
        </div>

        <script>
            document
                .querySelector(".hamburger")
                .addEventListener("click", () => {
                    document.querySelector(".nav").classList.toggle("open");
                    document
                        .querySelector(".hamburger")
                        .classList.toggle("open");
                });
        </script>
    </body>
</html>
