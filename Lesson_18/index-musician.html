<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../Lesson_18/styles/main-musician.css" />
        <title>Desktop Dark</title>
    </head>
    <body>
        <div class="page_wrapper">
            <div class="hero_container">
                <header class="header">
                    <nav class="navigation">
                        <ul>
                            <li>
                                <a href="#">Works</a>
                            </li>
                            <li>
                                <a href="#">Services</a>
                            </li>
                            <li>
                                <a href="#">Contacts</a>
                            </li>
                        </ul>
                    </nav>

                    <button class="dots_container">
                        <div class="dots_container_divider">
                            <div
                                class="dots_container_divider_icon first"
                            ></div>
                            <div
                                class="dots_container_divider_icon middle"
                            ></div>
                            <div class="dots_container_divider_icon last"></div>
                        </div>
                    </button>
                </header>

                <div class="hero_container_desc col">
                    <h1 class="hero_container_desc_title">Musician</h1>
                    <p class="hero_container_desc__p1">
                        Fusce vehicula dolor arcu, sit amet blandit dolor mollis
                        nec. Donec viverra eleifend lacus, vitae ullamcor.
                    </p>
                    <a href="#" class="scroller">
                        <img
                            src="./assets/arrow.svg"
                            alt=""
                            class="arrow_icon"
                        />
                    </a>
                </div>
                <div class="hero_container_desc col">
                    <picture>
                        <source
                            media="(min-width: 1280px)"
                            srcset="./assets/image-lg.jpg"
                        />
                        <source
                            media="(min-width: 768px)"
                            srcset="./assets/image-md.jpg"
                        />
                        <img
                            src="./assets/image-sm.jpg"
                            alt=""
                            class="hero_img"
                        />
                    </picture>
                </div>
            </div>
        </div>

        <script>
            document
                .querySelector(".dots_container")
                .addEventListener("click", () => {
                    document
                        .querySelector(".navigation")
                        .classList.toggle("open");
                    document
                        .querySelector(".dots_container")
                        .classList.toggle("open");
                });
        </script>
    </body>
</html>
