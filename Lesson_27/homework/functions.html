<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../homework/functions.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="page_wrapper">
            <div class="container">
                <input
                    type="number"
                    name=""
                    id="first_input"
                    placeholder="Place your first number"
                />
                <input
                    type="number"
                    name=""
                    id="second_input"
                    placeholder="Place your second number"
                />
                <button id="submit_comparison">Compare</button>
                <div id="comparison_result">
                    <p class="result">Result...</p>
                </div>
            </div>

            <div class="container">
                <input
                    type="text"
                    id="first_digit"
                    placeholder="Type your first number"
                />
                <input
                    type="text"
                    id="second_digit"
                    placeholder="Type your second number"
                />
                <input
                    type="text"
                    id="third_digit"
                    placeholder="Type your third number"
                />
                <button id="submit_combination">Combine</button>
                <div id="combination_result">
                    <p class="result">Result...</p>
                </div>
            </div>

            <div class="container">
                <input type="text" id="side_a" placeholder="Width" />
                <input type="text" id="side_b" placeholder="Length" />
                <button id="submit_area">Calculate</button>
                <div id="area_result"><p class="result">Result...</p></div>
            </div>
        </div>
        <script src="../homework/functions.js"></script>
    </body>
</html>
