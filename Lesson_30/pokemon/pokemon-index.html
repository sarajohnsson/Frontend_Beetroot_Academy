<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon</title>
    </head>
    <body>
        <div class="page_wrapper">
            <section class="pokemon_container">
                <div class="pokemon_container_search">
                    <input
                        class="pokemon_container_search_input"
                        type="text"
                        placeholder="Enter PokÃ©mon name"
                    />
                    <button class="pokemon_container_search_btn">Search</button>
                </div>

                <div class="pokemon_card">
                    <div class="pokemon_card_info">
                        <div class="pokemon_card_name">Charizard</div>
                        <div class="pokemon_card_hp">120HP</div>
                    </div>

                    <img src="" alt="" class="pokemon_sprite" />

                    <div class="pokemon_card_info">
                        <div class="pokemon_card_type">Fire</div>
                        <div class="pokemon_card_attack">
                            <span class="pokemon_card_attack_name"
                                >Fire Spin</span
                            >
                            <span class="pokemon_card_attack_dmg">100</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
