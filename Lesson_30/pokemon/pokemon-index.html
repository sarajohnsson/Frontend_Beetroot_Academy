<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pokeStyle.css" />
        <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <title>Pokemon</title>
    </head>
    <body>
        <div class="page_wrapper">
            <section class="pokemon_container column">
                <h1 class="pokemon_container_title">PokeDex</h1>
                <div class="pokemon_container_search row">
                    <input class="pokemon_container_search_input" type="text" placeholder="Search for a PokÃ©mon" />
                    <button class="pokemon_container_search_btn">Search</button>
                </div>
            </section>

            <section class="pokemon_card column">
                <button class="fav_btn"><i class="fa-solid fa-star"></i></button>
                <div class="pokemon_card_border">
                    <div class="pokemon_card_bg">
                        <div class="pokemon_card_bg_info row">
                            <div class="pokemon_card_bg_info_name"></div>
                            <div class="pokemon_card_bg_info_hp">
                                <span>HP:</span>
                                <p class="pokemon_card_bg_info_hp_text"></p>
                            </div>
                        </div>

                        <div class="pokemon_card_bg_img">
                            <img src="" alt="Pokemon sprite" class="pokemon_card_bg_img_sprite" />
                        </div>

                        <div class="pokemon_card_bg_stats">
                            <div class="pokemon_card_bg_stats_type"></div>
                            <div class="pokemon_card_bg_stats_attack row">
                                <div class="pokemon_card_bg_stats_attack_name"></div>
                                <div class="pokemon_card_bg_stats_attack_dmg"></div>
                            </div>
                            <div class="pokemon_card_bg_stats_gen row">
                                <div class="pokemon_card_bg_stats_gen_weight"></div>
                                <div class="pokemon_card_bg_stats_gen_id"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="./pokeApi.js"></script>
    </body>
</html>
